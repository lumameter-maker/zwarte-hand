<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Zwarte Hand</title>
  <style>
    /* Reset & basic */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; min-height: 100vh; background: #121212; color: #fff; }
    button { cursor: pointer; }
    
    /* Onboarding */
    .onboarding { position: fixed; inset: 0; background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; transition: opacity 0.3s; }
    .onboarding.hidden { display: none; }
    .onboarding h2 { margin-bottom: 10px; font-size: 1.8rem; color: #f44336; }
    .onboarding p { margin-bottom: 20px; font-size: 1rem; }
    .onboarding button { padding: 10px 20px; background: #f44336; color: #fff; border: none; border-radius: 8px; }

    /* Home */
    .home { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .home h1 { font-size: 2rem; color: #f44336; margin-bottom: 5px; }
    .home p { font-size: 1rem; color: #bbb; margin-bottom: 20px; text-align: center; }

    /* Tabs */
    .tabs { display: flex; justify-content: space-around; width: 100%; position: fixed; bottom: 0; background: #1a1a1a; padding: 10px 0; }
    .tab { flex: 1; text-align: center; color: #fff; font-size: 1rem; }
    .tab.active { color: #f44336; font-weight: bold; }
    .tab-content { flex: 1; width: 100%; margin-bottom: 60px; }

    /* Example tab content */
    .tab-content div { display: none; padding: 20px; }
    .tab-content div.active { display: block; }

    input, select { padding: 8px; border-radius: 6px; border: none; margin-bottom: 10px; width: 100%; max-width: 250px; }
    .btn { padding: 10px 15px; background: #f44336; border: none; border-radius: 8px; color: #fff; }
  </style>
</head>
<body>

<!-- Onboarding -->
<div class="onboarding" id="onboarding">
  <h2 id="ob-title">Welkom bij De Zwarte Hand</h2>
  <p id="ob-text">Trust no one. The enemy is among us.</p>
  <button id="ob-next">Next</button>
</div>

<!-- Home content -->
<div class="home">
  <h1>De Zwarte Hand</h1>
  <p>Trust no one. The enemy is among us.</p>

  <!-- Tabs content -->
  <div class="tab-content">
    <div id="tab-join" class="active">
      <h3>Join Room</h3>
      <input type="text" id="join-codename" placeholder="Codenaam">
      <input type="text" id="join-room" placeholder="Room Name">
      <button class="btn">Infiltrate</button>
    </div>
    <div id="tab-create">
      <h3>Create Room</h3>
      <input type="text" id="create-room" placeholder="Room Name">
      <button class="btn">Establish Room</button>
    </div>
    <div id="tab-profile">
      <h3>Profile</h3>
      <button class="btn" id="login-google">Login met Google</button>
      <div id="profile-info" style="margin-top:15px;"></div>
    </div>
    <div id="tab-friend">
      <h3>Friends</h3>
      <input type="text" id="friend-codename" placeholder="Codenaam toevoegen">
      <button class="btn">Verstuur uitnodiging</button>
    </div>
  </div>
</div>

<!-- Tabs navigation -->
<div class="tabs">
  <div class="tab active" data-tab="join">Join</div>
  <div class="tab" data-tab="create">Create Room</div>
  <div class="tab" data-tab="profile">Profile</div>
  <div class="tab" data-tab="friend">Friend</div>
</div>

<script>
  // Onboarding
  const onboarding = document.getElementById("onboarding");
  const obNext = document.getElementById("ob-next");
  const obTitle = document.getElementById("ob-title");
  const obText = document.getElementById("ob-text");

  const pages = [
    { title: "Welkom bij De Zwarte Hand", text: "Trust no one. The enemy is among us." },
    { title: "Rollen", text: "Liberalen → Liberalen\nFascisten → Collaborateurs\nHitler → De Tiran" },
    { title: "Spelregels", text: "Speel zoals Secret Hitler. Kies je president, vorm regeringen en win!" }
  ];
  let currentPage = 0;

  if (localStorage.getItem("onboardingSeen")) {
    onboarding.classList.add("hidden");
  } else {
    obTitle.textContent = pages[0].title;
    obText.textContent = pages[0].text;
  }

  obNext.addEventListener("click", () => {
    currentPage++;
    if (currentPage < pages.length) {
      obTitle.textContent = pages[currentPage].title;
      obText.textContent = pages[currentPage].text;
      if (currentPage === pages.length - 1) obNext.textContent = "Start";
    } else {
      onboarding.classList.add("hidden");
      localStorage.setItem("onboardingSeen", "true");
    }
  });

  // Tabs
  const tabs = document.querySelectorAll(".tab");
  const tabContents = document.querySelectorAll(".tab-content div");
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      const target = tab.dataset.tab;
      tabContents.forEach(tc => tc.classList.remove("active"));
      document.getElementById("tab-" + target).classList.add("active");
    });
  });
</script>
</body>
</html>
